<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diabetes Data Table</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h2>Diabetes Data Table</h2>
    <table>
      <thead>
        <tr>
          <th>Pregnant</th>
          <th>Glucose</th>
          <th>Diastolic_BP</th>
          <th>Skin_Fold</th>
          <th>Serum_Insulin</th>
          <th>BMI</th>
          <th>Diabetes_Pedigree</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        {% for row in diabetes %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
          <td>{{ row[4] }}</td>
          <td>{{ row[5] }}</td>
          <td>{{ row[6] }}</td>
          <td>{{ row[7] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <br />
    <a href="{{ url_for('weather') }}">Go to weather data page</a>
    <br />
    <a href="{{ url_for('titanic') }}">Go to titanic data page</a>
    <br />
  </body>
</html>
